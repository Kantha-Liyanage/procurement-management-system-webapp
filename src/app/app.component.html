<!----------------------------------------------------------------------------------->
<!--Home Screen-->
<!----------------------------------------------------------------------------------->
<nav *ngIf="isLoggedIn" class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">{{title}}</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="navbar-collapse collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
     
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="">Purchase Requisitions</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" routerLink="/new-pr"><img src="../assets/icons/add.png" width="30px"> Create New</a>
          <a class="dropdown-item" routerLink="/approve-prs"><img src="../assets/icons/approved.png" width="30px"> Approve</a>
        </div>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"><img src="../assets/icons/user.png" width="30px"> {{getLoggedOnUsername()}}</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" (click)="signOut()" href="javascript:void()"><img src="../assets/icons/logout.svg" width="30px"> Logout</a>
        </div>
      </li> 
    </ul>
  </div> 
</nav>

<!--When logged in only-->
<router-outlet *ngIf="isLoggedIn"></router-outlet>

<!----------------------------------------------------------------------------------->
<!--Login Screen-->
<!----------------------------------------------------------------------------------->
<div *ngIf="!isLoggedIn" class="card">
  <div class="card-header text-center text-info"><h3>{{title}}</h3></div>
  <div class="card-body">

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 text-center">
          <img src="../assets/home_page_logo.png" class="rounded" style="width:40vw;">
        </div>
        <div class="col-md-6">
          <div id="login">
            <h3 class="text-center text-white pt-5">Login form</h3>
            <div class="container">
              <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">
                    <h3 class="text-center text-info">Login</h3>
                    <div class="form-group">
                        <label for="username" class="text-info">Username:</label><br>
                        <input [(ngModel)]="username" type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info">Password:</label><br>
                        <input [(ngModel)]="password" type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" name="signin" class="btn btn-info btn-md" value="Sign In" (click)="signIn()">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div> 
</div>
<!----------------------------------------------------------------------------------->
