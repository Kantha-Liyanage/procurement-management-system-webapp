<!----------------------------------------------------------------------------------->
<!--Home Screen-->
<!----------------------------------------------------------------------------------->
<nav *ngIf="isLoggedIn" class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">{{title}}</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Master Data</a>
        <div class="dropdown-menu">
          <a class="dropdown-item"  routerLink="/supplier"><img src="../assets/icons/vendor.svg"> Supplier</a>
          <a class="dropdown-item" routerLink="/category"><img src="../assets/icons/category.svg"> Category</a>
          <a class="dropdown-item" routerLink="/item"><img src="../assets/icons/item.svg"> Item</a>
        </div>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Transactions</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" routerLink="/receive"><img src="../assets/icons/gr.svg"> Goods Receiving</a>
          <a class="dropdown-item" routerLink="/sales"><img src="../assets/icons/gi.svg"> Sales</a>
        </div>
      </li>
      
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Reports</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" routerLink="/stock-report"><img src="../assets/icons/report.svg"> Stock Report</a>
        </div>
      </li> 

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Application</a>
        <div class="dropdown-menu">
          <a class="dropdown-item"><b>{{loggedOnEmail}}</b></a>
          <a class="dropdown-item" (click)="signOut()" href="javascript:void()"><img src="../assets/icons/logout.svg"> Logout</a>
        </div>
      </li> 
    </ul>
  </div> 
</nav>

<!--When logged in only-->
<router-outlet *ngIf="isLoggedIn"></router-outlet>

<!----------------------------------------------------------------------------------->
<!--Login Screen-->
<!----------------------------------------------------------------------------------->
<div *ngIf="!isLoggedIn" class="card">
  <div class="card-header text-center text-info"><h3>{{title}}</h3></div>
  <div class="card-body text-center">
      <!--<img src="../../assets/vbv.png" style="width:30vw;">-->
      <img src="../assets/shop.png" class="rounded" style="width:30vw;">
  </div> 
  <div class="card-footer text-center">
      <button type="button" (click)="signInWithGoogle()" class="btn btn-primary">Sign In with Google Account</button>
  </div>
</div>
<!----------------------------------------------------------------------------------->
