<div class="modal-header">
  <h6 class="modal-title">{{infoTitle}}</h6>
  <button type="button" class="close" aria-label="Close"(click)="activeModal.dismiss('Cross click')">X</button>
</div>
<div class="modal-body" innerHtml={{infoMessage}} style="font-size: small;"></div>
<div class="modal-footer">
  <button *ngIf="okButton" type="button" class="btn btn-success btn-sm" (click)="activeModal.close('Ok clicked')">Yes</button>
  <button type="button" class="btn btn-danger  btn-sm" (click)="activeModal.dismiss('Close clicked')">Close</button>
</div>
